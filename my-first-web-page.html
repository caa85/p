<!DOCTYPE html> <!-- Declares the document type and version of HTML (HTML5) -->
<html> <!-- The root element that contains all HTML content -->
<head> <!-- The head section contains information *about* the webpage -->
  <title>My First Web Page</title> <!-- Sets the title of the webpage and appears in the browser tab -->
</head> <!-- Ends the head section -->

<body> <!-- The body section contains all the visible content on the webpage -->
  <h1>Chloe</h1> <!-- Displays a large heading with the text 'Chloe' -->
  <p>Course: Intro to Website Development</p> <!-- Paragraph showing the course name -->
  <p>Course Number: IS117</p> <!-- Paragraph showing the course number -->
  <p>Course Section: 001</p> <!-- Paragraph showing the course section -->

  <!-- Footer -->
  <footer> <!-- Defines the footer section of the page -->
    <p>&copy; Chloe, Due Date: Oct 14, 2025</p> <!-- Footer text with copyright symbol, name, and due date -->
  </footer> <!-- Ends the footer section -->
</body> <!-- Ends the body section -->
</html> <!-- Ends the HTML document -->
